<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS and CSS clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand" id="hour"></div>
        <div class="hand" id="min"></div>
        <div class="hand" id="sec"></div>
      </div>
      <audio src="clock-tick.mp3"></audio>
      <script defer>
        const secHand = document.getElementById("sec");
        const minHand = document.getElementById("min");
        const hourHand = document.getElementById("hour");
        const audio = document.querySelector("audio");
        const setTime = () => {
          const now = new Date();
          const second = now.getSeconds();
          const minute = now.getMinutes();
          const hour = now.getHours();
          audio.currentTime = 0;
          audio.play();
          const secondDegrees = (second / 60) * 360 + 90;
          const minDegrees = (minute / 60) * 360 + 90;
          const hourDegrees = (hour / 12) * 360 + 90;
          secHand.style.transform = `rotate(${secondDegrees}deg)`;
          minHand.style.transform = `rotate(${minDegrees}deg)`;
          hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        };
        setInterval(setTime, 1000);
      </script>
    </div>
  </body>
</html>
